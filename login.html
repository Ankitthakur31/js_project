 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./student.build.js"></script>
    <script>
        window.onload = function(){
            obj = new Student()
            document.getElementById('submitLogin').addEventListener('click' , function(){
            var logId = document.getElementById('textid').value ;
                let status = obj.login(logId);
                if(status == "User"){
                    window.location = "./user.html"
                }else if(status == "Admin"){
                    window.location = "./dashboard..html"
                }else{
                    alert("Invalid Credentials")
                }
        },true )
        };
        
    </script>
</head>
<body class="bodybg">
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BlazeJS</a>
          </div>
        </div>
      </nav>
    <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" id="textid" class="form-control" placeholder="Enter Your Id....">
                            </div>
                            <!-- <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" id="password" class="form-control">
                            </div> -->
                            <div class="form-group">
                                
                                <input type="button" id="submitLogin" class="btn btn-info btn-md" value="submit">
                            </div>
                            <a href="">Sign Up</a><br>
                            <a href="">Forget Password</a>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
